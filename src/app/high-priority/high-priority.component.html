
<html >
<mat-toolbar>
  <mat-toolbar-row>
  <button mat-icon-button  (click)="sidenav.toggle();"><mat-icon >vertical_split</mat-icon></button>
    <h3>Sort By Priority :</h3>
<mat-button-toggle-group #group="matButtonToggleGroup" [value]="searchInput" (change)="onValChange(group.value)" ngDefaultControl="High" color="accent" name="favoriteColor" appearance="legacy" aria-label="Favorite Color"  style="height:40px; width:fit-content;font-size:small;background-color: white;" >
    <mat-button-toggle value="High"  style="background-color: rgb(172, 94, 94);"><mat-icon>trending_up</mat-icon>High </mat-button-toggle>
    <mat-button-toggle value="Medium" style="background-color: rgb(215, 176, 67)"><mat-icon>trending_flat</mat-icon>Medium</mat-button-toggle>
    <mat-button-toggle value="Low" style="background-color: rgb(53, 220, 153)" ><mat-icon>trending_down</mat-icon>Low </mat-button-toggle>
</mat-button-toggle-group>
    
   
</mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container >
<mat-sidenav  #sidenav opened="true" mode="side">
<mat-nav-list >
  <a mat-list-item  routerLink="../main" matTooltip="HOME" id="hov"><mat-icon id="iclass">home</mat-icon></a>
  <a mat-list-item  routerLink="../high" matTooltip="PRIORITIZE"><mat-icon id="iclass">priority_high</mat-icon></a>
  <a mat-list-item  routerLink="../today" matTooltip="TODAYS TASK"><mat-icon id="iclass">today</mat-icon></a>
  <a mat-list-item routerLink="../archive"matTooltip="YOUR ARCHIVES" ><mat-icon id="iclass">archive</mat-icon></a>
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
  <div >
    
    <body  background="../../assets/web.jpg">
      <h2 style="font-weight:bold;font-size: x-large;color:rgb(0, 83, 128);">Here is a list of all {{searchInput}} Priority:</h2>
      <!--Generate Cards Dynamically -->
    <div style="display: flex;flex-wrap: wrap; z-index:8;text-align: center;">
    <mat-card *ngFor="let value of filteredNotes" style="background-color:white;width: 350px ; box-shadow:2px solid black;">
        <mat-card-header style="height:40px;text-align:center;font-size:x-large;">{{value.taskName}}</mat-card-header>
        <div style="display: flex;">
              <button mat-stroked-button color="primary" style="font-size: small; width:fit-content;">Satus:{{value.status}}</button>
        <button mat-raised-button color="disabled" style="width: fit-content;margin-left:30px;"><mat-icon style="color:chocolate;">notification_important</mat-icon>Priority:{{value.priority}}</button>
        </div>
        <!-- <img mat-card-xl-image src={{value.imageurl}} > -->
        <mat-card-content class="raised" style="font-family:monospace;font-weight: bold;font-size: large;">{{value.category}}<mat-icon style="color: chocolate;margin-top:10px;">loyalty</mat-icon></mat-card-content>
        <mat-expansion-panel  style="margin-top: 10px;" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title style="text-align:justify;font-size: medium;color:rgb(0, 83, 128);margin-right:10px;">
             Description
            </mat-panel-title>
            <mat-panel-description>
              Click to view in Detail
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{value.taskDesc}}</p>
        </mat-expansion-panel>

  
        <mat-card-footer style="margin-bottom:10px;">
        
        </mat-card-footer>
    <mat-card-footer>
        <button mat-raised-button color="primary" id="datebut"><mat-icon>calendar_today</mat-icon>Due:
            {{value.dueDate | date}}</button>
      <a routerLink="../edit/{{value.taskid}}">
        <button mat-raised-button color="accent" style="margin-left:7px;background-color:white" matTooltip="EDIT THIS" appearance="legacy" >
          <mat-icon style="color: rgb(14, 109, 76);">edit</mat-icon>
        </button>
      </a>
      <button mat-raised-button color="accent" style="margin-left:7px;background-color:white"  (click)="setStatus(value.taskid)" matTooltip="ARCHIVE THIS" appearance="legacy">
        <mat-icon style="color:palevioletred">archive</mat-icon>
      </button>
      
    </mat-card-footer>
    </mat-card>
    </div>
    </body>
  </div>
</mat-sidenav-content>
</mat-sidenav-container>
<!--filter bar ends  -->
</html>
